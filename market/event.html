<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>销售机会管理</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/market.css">
</head>
<body>
<section class="header">
	<div class="title">
		
	</div>
</section>

<section class="content">
	<div class="content_left">
		<div class="sidebar-menu">
			<!--销售管理菜单栏-->
			<a href="#market" class="nav-header menu-first collapsed" data-toggle="collapse">营销管理</a><br><br>
			<ul id="market" class="nav nav-list collapse menu-second">
				<li><a href="chance.html">销售机会管理</a></li>
				<li><a href="#">客户开发计划</a></li><br>
			</ul>
			<!--销售管理菜单栏-->

			<!--客户管理菜单栏-->
			<a href="#customer" class="nav-header menu-first collapsed" data-toggle="collapse">客户管理</a><br><br>
			<ul id="customer" class="nav nav-list collapse menu-second">
				<li><a href="#">客户信息管理</a></li>
				<li><a href="#">客户流失管理</a></li><br>
			</ul>
			<!--客户管理菜单栏-->
			
			<!--服务管理菜单栏-->
			<a href="#service" class="nav-header menu-first collapsed" data-toggle="collapse">服务管理</a><br><br>
			<ul id="service" class="nav nav-list collapse menu-second">
				<li><a href="#">服务创建</a></li>
				<li><a href="#">服务分配</a></li>
				<li><a href="#">服务处理</a></li>
				<li><a href="#">服务反馈</a></li>
				<li><a href="#">服务归档</a></li><br>
			</ul>
			<!--服务管理菜单栏-->

			<!--统计报表菜单栏-->
			<a href="#count" class="nav-header menu-first collapsed" data-toggle="collapse">统计报表</a><br><br>
			<ul id="count" class="nav nav-list collapse menu-second">
				<li><a href="#">客户贡献分析</a></li>
				<li><a href="#">客户构成分析</a></li>
				<li><a href="#">客户服务分析</a></li>
				<li><a href="#">客户流失分析</a></li><br>
			</ul>
			<!--统计报表菜单栏-->
		</div>
	</div>

	<div class="content_right clearfix">
		<div class="content_right_header">
			<span>详细信息编辑</span>
			<a href="chance.html" class="btn btn-warning" id="return_button">返回</a>
			<button class="btn btn-success" type="submit" id="save_button">保存</button>
		</div>
		<div class="content_right_body">
			<div class="input-group event_input chance_id">
				<span class="input-group-addon">编号</span>
				<input type="text" class="form-control" />
			</div>
			<div class="input-group event_input chance_from">
				<span class="input-group-addon">机会来源</span>
				<input type="text" class="form-control" />
			</div>
			<div class="input-group event_input chance_name">
				<span class="input-group-addon">客户名称</span>
				<input type="text" required=" " class="form-control" />
			</div>
			<div class="input-group event_input chance_success">
				<span class="input-group-addon">成功几率</span>
				<input type="text" required=" " class="form-control" />
			</div>
			<div class="input-group event_input chance_abstract">
				<span class="input-group-addon">概要</span>
				<input type="text" required=" " class="form-control" />
			</div>
			<div class="input-group event_input chance_people">
				<span class="input-group-addon">联系人</span>
				<input type="text" class="form-control" />
			</div>
			<div class="input-group event_input chance_phone">
				<span class="input-group-addon">联系人电话</span>
				<input type="text" class="form-control" />
			</div>
			<div class="input-group event_input chance_description">
				<span class="input-group-addon">机会描述</span>
				<textarea class="form-control" required=" "></textarea>
			</div>
			<div class="input-group event_input chance_create_people">
				<span class="input-group-addon">创建人</span>
				<input type="text" required=" " class="form-control" />
			</div>
			<div class="input-group event_input chance_create_time">
				<span class="input-group-addon">创建时间</span>
				<input type="text" required=" " data-date-format="yyyy-mm-dd" class="form-control create_time form_datetime" />
			</div>
			<div class="input-group event_input chance_refer_to">
				<span class="input-group-addon">指派给</span>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="input-group event_input chance_refer_time">
				<span class="input-group-addon">指派时间</span>
				<input type="text" data-date-format="yyyy-mm-dd" class="form-control refer_time form_datetime" />
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
	$(".create_time").datetimepicker({
		language:'zh-CN',
		weekStart:1,
		autoclose:1,
		todayHighlight:1,
		startView:2,
		minView:2,
		forceParse:0,
	});
	$(".refer_time").datetimepicker({
		language:'zh-CN',
		weekStart:1,
		autoclose:1,
		todayHighlight:1,
		startView:2,
		minView:2,
		forceParse:0,
	});
</script>
</body>
</html>
