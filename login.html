<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<content>
	<div class="content">
		<form id="login_input">
			<h1>用户登录</h1>
			<div>
				<input type="text" required="" id="login_username" class="username" />
			</div>
			<div>
				<input type="password" required="" id="login_password" class="password" />
			</div>
			<div>
				<input type="submit" value="登  录" class="login_button pull-right" onClick="login()" />
			</div>
		</form>
		<div class="button">
			<a href="javascript:void(0);"data-toggle="modal" data-target="#notice">查看简介</a>
		</div>
	</div>
	<!--公告模态框-->
	<div class="modal fade" id="notice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" 
					data-dismiss="modal" aria-hidden="true">
					&times;
					</button>
					<h5 class="modal-title" id="myModalLabel">
					客户关系管理系统 
					<br>
					</h5>
				</div>
				<div class="modal-body notice_body">
					<p>暂无通告</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" 
					data-dismiss="modal">关闭
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</content>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
