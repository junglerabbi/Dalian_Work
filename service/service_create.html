            <div class="container">
                <div class="col-md-7 col-lg-7"></div>
                <div class="col-md-4 col-lg-4">
                    <button class="btn btn-success" id="service_create_save">保存</button>
                </div>
            </div>
        </div>
        <div class="content_right_body">
            <div class="container">
                <div class="row service_create_row">
                    <div class="col-md-5">
                        <div class="input-group service_create_input">
                            <span class="input-group-addon">编号</span>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group service_create_input">
                            <span class="input-group-addon">服务类型</span>
                            <select class="form-control">
                                <option>咨询</option>
                                <option>建议</option>

                    </div>

                    </div>
                    <div class="col-md-10">
                        <div class="input-group service_create_input">

                    <div class="col-md-5">
                        <div class="input-group service_create_input">

                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group service_create_input">
                            <span class="input-group-addon">创建时间</span>
                            <input type="text" required=" " data-date-format="yyyy-mm-dd" class="form-control create_time form_datetime" />
                        </div>
                    </div>

<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
    $(".create_time").datetimepicker({
        language:'zh-CN',
        weekStart:1,
        autoclose:1,
        todayHighlight:1,
        startView:2,
        minView:2,
        forceParse:0,
    });
</script>
